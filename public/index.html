<!DOCTYPE html>
<html>
  <head>
    <title>Questioning</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h2>Who Are You?</h2>
    <div class="container" id="questionForm">
      <form onsubmit="submitInit(event)">
        <div class="input-container">
          <label for="nameInput">Enter Your Name</label>
          <input type="text" name="name" id="nameInput" placeholder="Firstname" required>
        </div>
        <div class="input-container">
          <label for="questionInput">Enter Your Question</label>
          <input type="text" name="question" id="questionInput" placeholder="Question?" required>
        </div>
        <div class="input-container">
          <input type="submit" value="Good Enough">
        </div>
      </form>
    </div>

    <div class="container hidden" id="answerForm">
      <h3>Questions</h3>
      <form onsubmit="submitAnswers(event)">
        <input type="hidden" name="numQuestions" id="numQuestions">
        <div class="question-list" id="questionList">
          <div class="centered">...</div>
        </div>

        <div class="input-container">
          <input type="submit" value="Good Enough">
        </div>
      </form>
    </div>

    <div class="container hidden" id="answerView">
      <h3>Answers</h3>
      <form onsubmit="submitGuess(event)">
        <input type="hidden" name="numUsers" id="numUsers">

        <div class="question-list" id="answerList">
          <div class="centered">...</div>
        </div>

        <div class="input-container">
          <input type="submit" value="Good Enough">
        </div>
      </form>
    </div>

    <div class="container hidden" id="lobbyView">
      <h3>Users</h3>
      <div class="user-list" id="userList">
        <div class="centered">...</div>
      </div>
      <div class="input-container">
        <button onclick="toggleReady(event)" class="" id="readyButton">Ready!</button>
      </div>
      <i class="hint">The game will continue a few seconds after all players are ready</i>
    </div>

    <div class="container hidden" id="scoreView">
      <h3>Score</h3>
      <div class="score">
        <div class="score-item top" id="scoreCorrect">?</div>
        <div class="score-item bottom" id="scoreTotal">?</div>
      </div>
      <div class="input-container">
        <button onclick="reset()">Again!</button>
      </div>
    </div>

    <h2><span id="onlineCount">?</span> Online</h2>
  </body>
</html>
